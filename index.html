<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>GenWeathers 2</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input">
                <input type="submit" value="Search" class="search-form-button" id="search-form-button">
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="weather-app-city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>,
                        <span id="current-condition"></span>
                        <br>
                        Humidity: <strong id="humidity">73%</strong>, Wind: <strong id="wind">3.6 km/h</strong>
                    </p>
                </div>
                <div class="main-temperature">
                    <span id="main-temperature-icon" class="main-temperature-icon"></span>
                    <span class="main-temperature" id="main-temperature"></span>
                    <span class="main-temperature-unit">Â°C</span>
                </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
            Coded by
            <a href="https://github.com/genevieve-exe" target="_blank">Geneviev&eacute; Kibongui</a>
            , is open-sourced on
            <a href="https://github.com/" target="_blank">GitHub</a>
            & hosted on
            <a href="https://genweathers2.netlify.app" target="_blank">Netlify</a>.
        </footer>
    </div>

    <script src="src/index.js"></script>
    
</body>
    
</html>
